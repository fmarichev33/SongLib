{% extends 'base.html' %}

{% block title %}Favorites{% endblock %}

{% block content %}
<h1>Favorites</h1>
<div class="favorite-list">
    {% for favorite in favorites %}
    <div class="favorite-item">
        <a href="{% url 'file_detail' favorite.file.id %}">{{ favorite.file.title }}</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
